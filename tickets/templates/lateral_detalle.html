<!-- Sidebar de Detalles del Ticket -->
<div class="w-[18rem] flex flex-col">
  <div class="bg-white rounded-xl shadow-xl h-screen flex flex-col overflow-hidden">

    <!-- Encabezado -->
    <div class="p-5 border-b border-gray-200">
      <h2 class="text-base font-semibold text-gray-700">Información del Ticket</h2>
      <p class="text-xs text-gray-400 mt-1">Ticket #12345 • hace 2 horas</p>
    </div>

    <!-- Contenido con scroll -->
    <div class="flex-1 overflow-y-auto p-4 space-y-5">

      <!-- Detalles del contacto -->
      <div class="border rounded-lg">
        <button onclick="toggleContainer('contacto')" class="w-full flex items-center justify-between px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-50">
          <span><i class="fas fa-user mr-2"></i>Detalles del contacto</span>
          <i class="fas fa-chevron-down transition-transform duration-200" id="icon-contacto"></i>
        </button>
        <div id="content-contacto" class="hidden px-4 pb-3 text-sm text-gray-600 space-y-2">
          <div class="flex items-center gap-2"><i class="fas fa-user text-gray-500"></i> <span>José Pizarro</span></div>
          <div class="flex items-center gap-2"><i class="fas fa-envelope text-gray-500"></i> <span>jose.pizarro@email.com</span></div>
          <button onclick="copyToClipboard('jose.pizarro@email.com')" class="text-xs text-blue-500 hover:underline flex items-center gap-1">
            <i class="fas fa-copy text-sm"></i> Copiar correo
          </button>
        </div>
      </div>

      <!-- Escala de tiempo -->
      <div class="border rounded-lg">
        <button onclick="toggleContainer('escala')" class="w-full flex items-center justify-between px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-50">
          <span><i class="fas fa-stream mr-2"></i>Escala de tiempo</span>
          <i class="fas fa-chevron-down transition-transform duration-200" id="icon-escala"></i>
        </button>
        <div id="content-escala" class="hidden px-4 pb-3 text-sm text-gray-600">
          <div class="border-l-2 border-blue-500 pl-4 space-y-2 mt-2">
            <div>
              <p class="text-gray-700 font-medium">Soporte Técnico</p>
              <p class="text-xs text-gray-500">2025-07-01 09:20</p>
            </div>
            <div>
              <p class="text-gray-700 font-medium">Nivel 2</p>
              <p class="text-xs text-gray-500">2025-07-02 12:00</p>
            </div>
            <div>
              <p class="text-gray-700 font-medium">Carlos Mendoza</p>
              <p class="text-xs text-gray-500">2025-07-04 16:30</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Registro de tiempos -->
      <div class="border rounded-lg">
        <button onclick="toggleContainer('tiempos')" class="w-full flex items-center justify-between px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-50">
          <span><i class="fas fa-clock mr-2"></i>Registro de tiempos</span>
          <i class="fas fa-chevron-down transition-transform duration-200" id="icon-tiempos"></i>
        </button>
        <div id="content-tiempos" class="hidden px-4 pb-3 text-sm text-gray-600 space-y-2">
          <p>Comience a hacer seguimiento del tiempo que usted pasa en este ticket</p>
          <button class="text-white bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm flex items-center gap-2">
            <i class="fas fa-plus"></i> Registrar tiempo
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
<script>
  function toggleContainer(id) {
    const content = document.getElementById("content-" + id);
    const icon = document.getElementById("icon-" + id);
    content.classList.toggle("hidden");
    icon.classList.toggle("rotate-180");
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("Correo copiado al portapapeles");
    });
  }
</script>
